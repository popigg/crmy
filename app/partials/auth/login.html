<h1 class="col-xs-3 col-xs-offset-5">CRMY</h1>

<form ng-submit="login(user)">
    <div class="form-group col-xs-3 col-xs-offset-4" ng-class="valid" ng-model="valid">
        <label class="control-label sr-only" for="email">Email address</label>       
        <input type="email" class="form-control" ng-model="user.email" id="email" name="email" placeholder="Email">        
    </div>
    <div class="form-group col-xs-3 col-xs-offset-4" ng-class="valid" ng-model="valid">
        <label class="control-label sr-only" for="password">Password</label>        
        <input type="password" class="form-control" ng-model="user.pass" id="password" name="password" placeholder="Password">        
    </div>
    <div class="form-group col-xs-3 col-xs-offset-4">        
        <button type="submit" class="btn btn-default pull-right">Log in</button>        
    </div>
</form>
