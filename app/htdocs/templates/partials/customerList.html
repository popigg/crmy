<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody class="table-striped">
            <tr ng-repeat="customer in customerList">
                <td>{{ customer._id }}</td>
                <td>{{ customer.fullName }}</td>
                <td>{{ customer.age }}</td>
                <td>{{ customer.phoneNumber }}</td>
            </tr>
        </tbody>
    </table>
</div>
